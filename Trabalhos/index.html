<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos VIP</title>
    
    <!-- Estilização da página login -->
    <link rel="stylesheet" href="./style/style-login.css">
</head>
<body>
    <div class="area-login">
        <div class="login">
            <div class="logo">
                <img src="" alt="Logo">
            </div>
            <form action="">
                <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <div class="area-icones">
        <div class="icones">
            <img src="./assets/iconeInstagram.png" alt="Icone Instagram">
            <img src="./assets/iconeGoogle.png" alt="Icone Google">
            <img src="./assets/iconeFacebook.png" alt="Icone Facebook">
        </div>
    </div>
    <div class="nao-tem-conta">
        <p>Não possui conta ? <a href="#">Inscreva-se</a></p>
    </div>
</body>
</html>
